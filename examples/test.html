<!DOCTYPE html>
<html>
  <head>
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel='stylesheet' href='@@./stylesheets/map-style.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div class="map" id="map"></div>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script type="text/javascript">
      L.Control.MousePosition = L.Control.extend({
        options: {
          position: 'bottomleft',
          separator: ' : ',
          emptyString: 'Unavailable',
          lngFirst: false,
          numDigits: 5,
          lngFormatter: undefined,
          latFormatter: undefined,
          prefix: ""
        },

        onAdd: function (map) {
          this._container = L.DomUtil.create('div', 'leaflet-control-mouseposition');
          L.DomEvent.disableClickPropagation(this._container);
          map.on('mousemove', this._onMouseMove, this);
          this._container.innerHTML=this.options.emptyString;
          return this._container;
        },

        onRemove: function (map) {
          map.off('mousemove', this._onMouseMove)
        },

        _onMouseMove: function (e) {
          var lng = this.options.lngFormatter ? this.options.lngFormatter(e.latlng.lng) : L.Util.formatNum(e.latlng.lng, this.options.numDigits);
          var lat = this.options.latFormatter ? this.options.latFormatter(e.latlng.lat) : L.Util.formatNum(e.latlng.lat, this.options.numDigits);
          var value = this.options.lngFirst ? lng + this.options.separator + lat : lat + this.options.separator + lng;
          var prefixAndValue = this.options.prefix + ' ' + value;
          this._container.innerHTML = prefixAndValue;
        }

      });

      L.Map.mergeOptions({
          positionControl: false
      });

      L.Map.addInitHook(function () {
          if (this.options.positionControl) {
              this.positionControl = new L.Control.MousePosition();
              this.addControl(this.positionControl);
          }
      });

      L.control.mousePosition = function (options) {
          return new L.Control.MousePosition(options);
      };
    </script>
    <script src="@@../src/flex.js"></script>
    <script src="@@../src/flight.js"></script>
    <script src="@@../src/map.js"></script>
    <script type="text/javascript">

    var flightId = parseInt(window.location.search.replace("?flightId=", ""), 10);

    var mapConfig = {
      'tiles': 'http://tiles{s}.flightstats.com/satellite/v2/{z}/{x}/{y}.png',
      'subdomains': '1234',
      'flexConfig': {
        'appId': '@@__APP_ID__',
        'appKey': '@@__APP_KEY__'
      },
      'flightConfig': {
        'pathOpacity': 0.5,
        'drawPlan': true,
        'drawArc': false,
        'pathOpacity': 0,
        'planOpacity': 0.3,
        'planeIconScale': 1.5,
        'planeIconSize': 39
      }
    };

    var flightMap = new Map(mapConfig);
    L.control.mousePosition().addTo(flightMap.map);
    flightMap.addFlight(flightId, function(err, flight) {
      if (err) console.log(err);
      flight.zoomTo();
    });

    </script>
  </body>
</html>
